<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replika.ai 体验复刻</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #1e3c72, #2a5298);
            color: white;
        }
        .header {
            display: flex;
            align-items: center;
            padding: 20px;
            background: rgba(255,255,255,0.1);
        }
        .header img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-right: 20px;
        }
        .header h1 {
            font-size: 2em;
        }
        .section {
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .card {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 20px;
            margin: 10px;
            width: 300px;
            text-align: center;
        }
        .card img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .heart {
            font-size: 2em;
            color: #ff69b4;
            margin: 10px 0;
        }
        .footer {
            padding: 20px;
            text-align: center;
            background: rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="placeholder-avatar.jpg" alt="用户头像">
        <h1>Replika</h1>
    </div>
    <div class="section">
        <div class="card">
            <img src="placeholder-character1.jpg" alt="角色1">
            <h2>角色1</h2>
            <p>描述文本：AI 伴侣，提供情感支持。</p>
            <div class="heart">❤️</div>
        </div>
        <div class="card">
            <img src="placeholder-character2.jpg" alt="角色2">
            <h2>角色2</h2>
            <p>描述文本：创意对话伙伴。</p>
            <div class="heart">💕</div>
        </div>
        <div class="card">
            <img src="placeholder-character3.jpg" alt="角色3">
            <h2>角色3</h2>
            <p>描述文本：学习助手。</p>
            <div class="heart">💖</div>
        </div>
        <div class="card">
            <img src="placeholder-character4.jpg" alt="角色4">
            <h2>角色4</h2>
            <p>描述文本：娱乐角色。</p>
            <div class="heart">💗</div>
        </div>
        <!-- 更多卡片可以根据需要添加 -->
    </div>
    <div class="footer">
        <p>探索你的 AI 世界 | Replika.ai</p>
    </div>
</body>
</html>
