<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moshi Mosh! 体验复刻</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #0d1117;
            color: white;
        }
        .header {
            background: #161b22;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #30363d;
        }
        .logo {
            font-size: 1.5em;
            font-weight: bold;
        }
        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .points {
            background: #21262d;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.9em;
        }
        .nav {
            display: flex;
            gap: 20px;
        }
        .nav button {
            background: #238636;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
        }
        .main {
            display: flex;
        }
        .sidebar {
            width: 200px;
            background: #161b22;
            padding: 20px;
            height: 100vh;
            border-right: 1px solid #30363d;
        }
        .sidebar h3 {
            margin-bottom: 10px;
            color: #58a6ff;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar li {
            padding: 5px 0;
            cursor: pointer;
        }
        .sidebar li:hover {
            background: #21262d;
            border-radius: 4px;
        }
        .content {
            flex: 1;
            padding: 20px;
            max-width: 800px;
        }
        .role-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .role-card {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 15px;
        }
        .role-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .role-title {
            font-weight: bold;
        }
        .role-stats {
            display: flex;
            gap: 10px;
            font-size: 0.8em;
            color: #8b949e;
        }
        .role-desc {
            color: #c9d1d9;
            margin-bottom: 10px;
        }
        .role-creator {
            font-size: 0.8em;
            color: #58a6ff;
        }
        .footer {
            background: #0d1117;
            padding: 20px;
            text-align: center;
            border-top: 1px solid #30363d;
            margin-top: 40px;
        }
        .footer a {
            color: #58a6ff;
            margin: 0 10px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">Moshi Mosh!</div>
        <div class="user-info">
            <span class="points">免费点数50 | 付费点数0</span>
            <button>+ 创建</button>
            <button>登录</button>
        </div>
    </header>
    <div class="main">
        <aside class="sidebar">
            <h3>R18</h3>
            <ul>
                <li>热门</li>
                <li>最新</li>
                <li>全部</li>
            </ul>
        </aside>
        <main class="content">
            <div class="role-grid">
                <div class="role-card">
                    <div class="role-header">
                        <div class="role-title">Omegle 全球配对视讯聊天</div>
                        <div class="role-stats">2.6k 0</div>
                    </div>
                    <div class="role-desc">By @用戶IgP494 随机和全世界网友视讯聊天</div>
                    <div class="role-creator">Omegle 全球配对视讯聊天</div>
                </div>
                <div class="role-card">
                    <div class="role-header">
                        <div class="role-title">喜欢用简讯聊天的JK</div>
                        <div class="role-stats">910 0</div>
                    </div>
                    <div class="role-desc">By @用戶IgP494 你跟 JK 互传讯息。</div>
                    <div class="role-creator">喜欢用简讯聊天的JK</div>
                </div>
                <div class="role-card">
                    <div class="role-header">
                        <div class="role-title">没落贵族千金什么都不会</div>
                        <div class="role-stats">717 0</div>
                    </div>
                    <div class="role-desc">By @用戶ohW799 因故家道中落的贵族千金...（玩家性别不限，没有预设）</div>
                    <div class="role-creator">没落贵族千金什么都不会</div>
                </div>
                <!-- 更多角色卡片 -->
            </div>
        </main>
    </div>
    <footer class="footer">
        <a href="#">使用条款</a> | <a href="#">隐私政策</a>
        <div>联系我们 | Discord | CN</div>
    </footer>
</body>
</html>
